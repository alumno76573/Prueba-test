<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <style>
        body{
            display: flex;
            justify-content: center;
        }
        main{
            display: flex;
            justify-content: center;
            flex-direction: column;
            width: 50%;
        }
        h1{
            text-align: center;
            margin: 1rem 0 2rem 0;
        }
    </style>
</head>

<body>
  <header>
    <!-- place navbar here -->
  </header>
  <main>
    <h1>Formulario</h1>
    <div class="mb-3">
        <label for="usuario" class="form-label">Usuario:</label>
        <input type="text" class="form-control" id="usuario">
    </div>
    <label for="password" class="form-label">Password:</label>
    <input type="password" id="password" class="form-control" aria-describedby="passwordHelpBlock">
    <div class="mb-3">
        <label for="codigoPostal" class="form-label">Código postal:</label>
        <input type="text" class="form-control" id="codigoPostal">
    </div>
    <div class="mb-3">
        <label for="telefono" class="form-label">Teléfono:</label>
        <input type="tel" class="form-control" id="telefono">
    </div>
    <div class="mb-3">
        <label for="telefonoInter" class="form-label">Teléfono internacional:</label>
        <input type="tel" class="form-control" id="telefonoInter">
    </div>
    <div class="mb-3">
        <label for="fechaNacimiento" class="form-label">Fecha de nacimiento:</label>
        <input type="text" class="form-control" id="fechaNacimiento">
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="text" class="form-control" id="email" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
        <label for="dni" class="form-label">DNI:</label>
        <input type="text" class="form-control" id="dni">
    </div>
    <div class="mb-3">
        <label for="url" class="form-label">URL:</label>
        <input type="text" class="form-control" id="url">
    </div>
    <div class="mb-3">
        <label for="numeroCuenta" class="form-label">Tarjeta de credito o Número de cuenta:</label>
        <input type="text" class="form-control" id="numeroCuenta">
    </div>
  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
