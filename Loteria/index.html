  <script type="text/javascript">
    class loteria{
        constructor(){
            this.map=new Map();
            this.duplicados=new Array(50);
            this.ordenadosMayorMenor=new Array(50);
            this.introducidos=new Array(50);
        }
        rellenarMap(){
            for (let i=0;i<49;i++){
                this.map.set(i,0);
            }
        }
        agruparDuplicados(){
            let num=Math.floor((Math.random()*(49-1+1)+1))
            this.map.set(num,this.map.get(num)+1);
            const fecha=new Date();
            this.duplicados.unshift(`${num}, ${this.map.get(num)}, ${fecha}`);
            console.log(this.duplicados[0]);
        }
        repetirDuplicados(){
            for (let i=0;i<49;i++){
                this.agruparDuplicados();
            }  
        }
        incrementarRepetidos(){
          for (let i=0;i<49;i++){
            this.agruparDuplicados();
          }
        }
        ordenarPorRepetidos(){
          let mayor
          let valor
          for (let j=0;j<this.duplicados.length;j++){
            mayor=0;
            valor=0;
            for (let i=0;i<this.duplicados.length;i++){
              if (this.map.get(i)>mayor){
                for (let k=0;k<this.introducidos,length;k++){
                  if (this.introducidos[k]!=i){
                    mayor=this.map.get(i);
                    valor=i;
                  }
                }
              }
              this.introducidos.unshift(`${valor}`);
            }
            this.ordenadosMayorMenor.unshift(`Valor: ${valor}, Repeticiones: ${mayor}`);
            console.log(this.ordenadosMayorMenor[j]);
          }
        }
        
    }
    var loteria1=new loteria();
    loteria1.rellenarMap();
    loteria1.agruparDuplicados();
    loteria1.repetirDuplicados();
    console.log('------------------------------------------------------------')
    loteria1.incrementarRepetidos();
    loteria1.ordenarPorRepetidos();
  </script>
