  <script type="text/JavaScript">
    function coche(marca,modelo,precio,anno,url){
        this.marca=marca
        this.modelo=modelo
        this.precio=precio
        this.anno=anno
        this.url=url
        this.info=function(){
            console.log(`marca=${marca}; modelo=${modelo}; precio=${precio}; anno=${anno}; url=${url};`)
        }
        this.pintar=function(){
          document.write(
            `<div class="d-flex justify-content-center">
              <div class="card" style="width: 18rem; ">
                <img class="card-img-top" src="..." alt="Card image cap">
                <div class="card-body">
                  <h5 class="card-title">${marca}</h5>
                  <p class="card-text"> anno ${anno}</p>
                  <a href="#" class="btn btn-primary">Ver</a>
                </div>
              </div>
            </div>`
          )
        }
    }
        var micoche =new coche("citroen","c4",2000,2007,"foto1")
            micoche.info()

        var cochesA= new Array(4);
        cochesA[0]=new coche("Ferrari","Ferrari",100000,2010,"FOTO1")
        cochesA[1]=new coche("Ferrari","Ferrari",100000,2002,"FOTO1")
        cochesA[2]=new coche("Ferrari","Ferrari",100000,2003,"FOTO1")
        cochesA[3]=new coche("Ferrari","Ferrari",100000,2012,"FOTO1")

       for(i=0;i<cochesA.length;i++){
           // document.write("<b>Marca</b>:" +cochesA[i].anno+"</br> ");
          cochesA[i].pintar()
        }
