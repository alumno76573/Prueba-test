<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>✅ Hace lista de tareas </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="text-center my-5"> To do list</h1>

        <form id="formulario">
            <input id="input" type="text" placeholder="Introduzca una tarea" class="form-control my-2" autofocus>
            <button class="btn btn-primary btn-block w-100" type="submit" onclick=" return añadirTarea()">Agregar</button>
        </form>

        <div id="lista-tareas" class="mt-3">
        </div>

    </div>

    <template id="temp">
        <div class="alert alert-warning d-flex justify-content-between align-items-center">
            <p class="m-0"></p>

            <h3 class="m-0">
                <i class="fas fa-check-circle" role="button"></i>
                <i class="fas fa-times-circle" role="button"></i>
            </h3>

        </div>
    </template>

    <script type="text/javascript">
        const ulmenu=document.createElement("ul")
        const lista=document.getElementById("lista-tareas");
        lista.appendChild(ulmenu)
        function añadirTarea(){
            const tarea=document.createElement("li");
            tarea.className="alert alert-warning d-flex justify-content-between align-items-center"
            ulmenu.appendChild(tarea)
            const parrafoTarea=document.createElement("p")
            parrafoTarea.classList.add("m-0")
            const textoObtenido=document.getElementById("input").value
            const textoTarea=document.createTextNode(textoObtenido)
            parrafoTarea.appendChild(textoTarea)
            tarea.appendChild(parrafoTarea)
            const _h3=document.createElement("h3")
            _h3.classList.add("m-0")
            tarea.appendChild(_h3)
            const icono1=document.createElement("i")
            icono1.className="fas fa-check-circle"
            icono1.setAttribute("role","button")
            const icono2=document.createElement("i")
            icono2.className="fas fa-times-circle"
            icono2.setAttribute("role","button")
            _h3.appendChild(icono1)
            _h3.appendChild(icono2)
            icono1.addEventListener("click", function cambiarCSStarea(e){
                e.defaultPrevented
                const nodoLocalizado=e.target
                let padre=nodoLocalizado.parentNode
                let abuelo=padre.parentNode
                let hermano=abuelo.firstChild
                hermano.classList.toggle("tachado")
                return false
            })
            icono2.addEventListener("click",function borrarTarea(e){
                e.defaultPrevented
                const nodoLocalizado=e.target
                let padre=nodoLocalizado.parentNode
                let abuelo=padre.parentNode
                abuelo.parentNode.removeChild(abuelo)
                return false
            })
            return false;
        }
        
    </script>
</body>

</html>
